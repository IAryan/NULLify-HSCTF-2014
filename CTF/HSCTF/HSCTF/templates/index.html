{% extends "base.html" %}

	
	{% block css %}
    <link href="/css/metro-bootstrap.css" rel="stylesheet">
    <!--<link href="/css/metro-bootstrap-responsive.css" rel="stylesheet">-->
    <link href="/css/iconFont.css" rel="stylesheet">
	
	<link href="/css/cpopup.css" rel="stylesheet">
	<link href="/css/navbar.css" rel="stylesheet">
	{% endblock %}
	
	{% block scripts %}
	<!-- Local JavaScript -->
	<script src="/js/jquery/jquery.min.js"></script>

	<script src="/js/jquery.bpopup.min.js" type="text/javascript"></script>
	
	<script src="/js/pop-controller.js" type="text/javascript"></script>
    
    <!-- Metro UI CSS JavaScript plugins -->
	<script src="/js/jquery/jquery.widget.min.js"></script>
    <script src="/js/load-metro.js"></script>
	{% endblock %}
	
	
    
	{% block content %}
	<h2 style="color:white;">{{category}}</h2>


	<div class="main-content clearfix">
		<div class="tile-area no-padding clearfix">
			<div class="tile-group no-margin no-padding clearfix" style="width: 100%;">

			
				{% for tile in tiles %}
				<div id="{{tile.popup_name}}" class="tile {{tile.color}} ol-transparent quadro">
					<div class="tile-content icon">
						<span class="{{tile.tile_icon}}"></span>
					</div>
					<div class="brand">
						<div class="badge">{{tile.points}}</div>
					</div>
				</div>

				{% endfor %}
				
			</div> <!-- End first group -->
		</div>
	</div> <!-- End of tiles -->


	<footer>

	</footer>
	{% endblock %}
